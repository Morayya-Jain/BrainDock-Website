<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - BrainDock</title>
  <link rel="icon" type="image/png" href="/assets/white-logo.png">
  <link rel="apple-touch-icon" href="/assets/white-logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="auth-page">
    <div class="auth-container">
      <a href="/" class="auth-logo">
        <img src="/assets/logo_with_text.png" alt="BrainDock">
      </a>

      <div class="auth-card">
        <h1 class="auth-title">Reset your password</h1>
        <p class="auth-subtitle">Enter your email and we'll send you a reset link</p>

        <div class="auth-error" role="alert" hidden></div>
        <div class="auth-success" role="status" hidden></div>

        <form class="auth-form" id="forgot-form" novalidate>
          <div class="auth-field">
            <label class="auth-label" for="email">Email</label>
            <input
              class="auth-input"
              id="email"
              type="email"
              placeholder="you@example.com"
              autocomplete="email"
              required
            >
          </div>

          <button type="submit" class="btn btn-primary" id="reset-btn">Send Reset Link</button>
        </form>

        <p class="auth-footer">
          <a id="login-link" href="/auth/login/">Back to login</a>
        </p>
      </div>
    </div>
  </div>

  <script type="module" src="/src/pages/forgot-password.js"></script>
</body>
</html>
