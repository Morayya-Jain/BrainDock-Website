<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In - BrainDock</title>
  <meta name="robots" content="noindex, nofollow">
  <link rel="icon" type="image/png" href="/assets/white-logo.png">
  <link rel="apple-touch-icon" href="/assets/white-logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/src/auth.css">
</head>
<body>
  <div class="auth-page">
    <div class="auth-container">
      <a href="/" class="auth-logo">
        <img src="/assets/logo_with_text.png" alt="BrainDock">
      </a>

      <div class="auth-card">
        <h1 class="auth-title">Welcome back</h1>
        <p class="auth-subtitle">Log in to your BrainDock account</p>

        <div class="auth-error" role="alert" hidden></div>

        <form class="auth-form" id="login-form" novalidate>
          <div class="auth-field">
            <label class="auth-label" for="email">Email</label>
            <input
              class="auth-input"
              id="email"
              type="email"
              placeholder="you@example.com"
              autocomplete="email"
              maxlength="254"
              required
            >
          </div>

          <div class="auth-field">
            <label class="auth-label" for="password">Password</label>
            <input
              class="auth-input"
              id="password"
              type="password"
              placeholder="Your password"
              autocomplete="current-password"
              maxlength="128"
              required
            >
          </div>

          <a class="auth-forgot-link" id="forgot-link" href="/auth/forgot-password/">Forgot password?</a>

          <button type="submit" class="btn btn-primary" id="login-btn">Log In</button>
        </form>

        <div class="auth-divider"><span>or</span></div>

        <button type="button" class="btn-google" id="google-btn">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" fill="#4285F4"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
          </svg>
          Sign in with Google
        </button>

        <p class="auth-footer">
          Don't have an account? <a id="signup-link" href="/auth/signup/">Sign up</a>
        </p>
      </div>
    </div>
  </div>

  <noscript><p style="text-align:center;padding:2rem;">JavaScript is required to use BrainDock. Please enable it in your browser settings.</p></noscript>
  <script type="module" src="/src/pages/login.js"></script>
</body>
</html>
