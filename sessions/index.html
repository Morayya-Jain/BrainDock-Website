<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Session History - BrainDock</title>
  <link rel="icon" type="image/png" href="/assets/white-logo.png">
  <link rel="apple-touch-icon" href="/assets/white-logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .dashboard-boot {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 16px;
      background: linear-gradient(to right, #C7C6C3 0%, #FDFCF9 45%);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      color: rgba(60, 60, 67, 0.6);
    }
    .dashboard-boot-spinner {
      width: 36px; height: 36px;
      border: 3px solid #E5E5EA;
      border-top-color: #D4A373;
      border-radius: 50%;
      animation: dbspin 0.8s linear infinite;
    }
    @keyframes dbspin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <!-- Visible immediately while JS initializes -->
  <div class="dashboard-boot" id="dashboard-boot">
    <div class="dashboard-boot-spinner"></div>
    <p>Loading...</p>
  </div>
  <div id="dashboard-content" style="display:none;"></div>
  <script type="module" src="/src/pages/sessions.js"></script>
</body>
</html>
