<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - BrainDock</title>
  <link rel="icon" type="image/png" href="/assets/white-logo.png">
  <link rel="apple-touch-icon" href="/assets/white-logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="auth-page">
    <div class="auth-container">
      <a href="/" class="auth-logo">
        <img src="/assets/logo_with_text.png" alt="BrainDock">
      </a>

      <div class="auth-card">
        <div class="dashboard-placeholder">
          <h2>Dashboard coming soon</h2>
          <p>We're building something great. Check back soon.</p>
          <p class="dashboard-user-info" id="user-info"></p>
          <button type="button" class="btn btn-secondary" id="signout-btn">Sign Out</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/pages/dashboard.js"></script>
</body>
</html>
