[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NPM_CONFIG_REGISTRY = "https://registry.npmjs.org/"

# Security headers (OWASP best practices)
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; script-src 'self' https://js.stripe.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; connect-src 'self' https://*.supabase.co https://api.stripe.com; img-src 'self' data: https:; font-src 'self' https://fonts.gstatic.com; frame-src https://js.stripe.com; object-src 'none'; base-uri 'self'; form-action 'self'"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache hashed static assets for 1 year (Vite adds content hashes to filenames)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Session detail: /sessions/:id serves detail page; JS parses id from pathname
[[redirects]]
  from = "/sessions/:id"
  to = "/sessions/detail/index.html"
  status = 200
