<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Page Not Found - BrainDock</title>
  <link rel="icon" type="image/png" href="/assets/white-logo.png">
  <link rel="apple-touch-icon" href="/assets/white-logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .error-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 16px;
      text-align: center;
      padding: var(--space-xl);
      background: linear-gradient(to right, #C7C6C3 0%, #FDFCF9 45%);
    }
    .error-page h1 {
      font-family: var(--font-serif);
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 700;
      color: var(--text-primary);
      margin: 0;
    }
    .error-page p {
      font-family: var(--font-sans);
      color: var(--text-secondary);
      font-size: 1.1rem;
      max-width: 420px;
      margin: 0;
    }
    .error-page .btn {
      margin-top: var(--space-m);
    }
  </style>
</head>
<body>
  <div class="error-page">
    <a href="/" aria-label="BrainDock home">
      <img src="/assets/logo_with_text.png" alt="BrainDock" width="180">
    </a>
    <h1>Page not found</h1>
    <p>The page you are looking for does not exist or has been moved.</p>
    <a href="/" class="btn btn-primary">Back to Home</a>
  </div>
</body>
</html>
